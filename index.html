<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default" id="phoneDecrement"><i class="fas fa-minus"></i></button>
                                    <input type="text" class="form-control text-center" id="phnQuantity" value="1">
                                    <button class="btn btn-default" id="phoneIncrement"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$ <span id="phonePrize">1219</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default" id="coverDecrement"><i class="fas fa-minus"></i></button>
                                    <input type="text" class="form-control text-center" value="1" id="coverQuantity">
                                    <button class="btn btn-default" id="coverIncrement"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5>$ <span id="coverPrize">59</span>
                                </h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax(5%):</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$ <span id="subTotal">1278</span></h5>
                                <h5>$ <span id="tax">63.9</span></h5>
                                <h5>$ <span id="total">1341.9</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // SubTotal:

        var subTotal = parseFloat(document.getElementById("subTotal").innerText);
        var prizePhone = 1219;
        var prizeCover = 59;

        var tax = 63.9;

        var toTal = 1341.9;


        //button function:

        // for phone prize increment:
        const phnAdd = document.getElementById("phoneIncrement");
        phnAdd.addEventListener("click", function() {
                phnQuantity = document.getElementById("phnQuantity").value;
                const current = parseFloat(phnQuantity);
                // quantity("phnQuantity", current);
                quantity("phnQuantity", "phonePrize", current);

            })
            // for phone cover increment:
        const coverAdd = document.getElementById("coverIncrement");
        coverAdd.addEventListener("click", function() {
            coverQuantity = document.getElementById("coverQuantity").value;
            const current = parseFloat(coverQuantity);
            quantity("coverQuantity", "coverPrize", current);


        })

        function quantity(id1, id2, current) {
            const total = current + 1;
            document.getElementById(id1).value = total;
            if (id2 == "phonePrize") {
                const cur1 = document.getElementById(id2).innerText;
                const prize = total * 1219;

                prizePhone = prize;
                document.getElementById(id2).innerText = prizePhone;
                subTotal = prizePhone + prizeCover;
                document.getElementById("subTotal").innerText = subTotal;

                tax = (prizePhone * .05) + (prizeCover * .05);
                document.getElementById("tax").innerText = tax.toFixed(1);

                toTal = subTotal + tax;
                document.getElementById("total").innerText = toTal;

                const cur1 = document.getElementById(id2).innerText;
                const prize = total * 59;
                document.getElementById(id2).innerText = prize;

                subTotal = prizePhone + prizeCover;
                document.getElementById("subTotal").innerText = subTotal;

                tax = (prizePhone * .05) + (prizeCover * .05);
                document.getElementById("tax").innerText = tax.toFixed(1);

                toTal = subTotal + tax;
                document.getElementById("total").innerText = toTal;


            }


        }
        // for phone prize decrement:

        const phnSub = document.getElementById("phoneDecrement");
        phnSub.addEventListener("click", function() {
            phnQuantity = document.getElementById("phnQuantity").value;
            const current = parseFloat(phnQuantity);
            quantitySub("phnQuantity", "phonePrize", current);
        })

        // for cover decrement:
        const coverSub = document.getElementById("coverDecrement");
        coverSub.addEventListener("click", function() {
            coverQuantity = document.getElementById("coverQuantity").value;
            const current = parseFloat(coverQuantity);
            quantitySub("coverQuantity", "coverPrize", current);
        })

            if (current > 0) {
                const total = current - 1;
                document.getElementById(id1).value = total;
                if (id2 == "phonePrize") {
                    const cur1 = document.getElementById(id2).innerText;

                    document.getElementById(id2).innerText = prize;

                    prizePhone = prize;
                    document.getElementById(id2).innerText = prizePhone;
                    subTotal = prizePhone + prizeCover;
                    document.getElementById("subTotal").innerText = subTotal;

                    tax = (prizePhone * .05) + (prizeCover * .05);
                    document.getElementById("tax").innerText = tax.toFixed(1);

                    toTal = subTotal + tax;
                    document.getElementById("total").innerText = toTal;
                } else {
                    const cur1 = document.getElementById(id2).innerText;
                    const prize = total * 59;
                    document.getElementById(id2).innerText = prize;

                    prizeCover = prize;
                    subTotal = prizePhone + prizeCover;
                    document.getElementById("subTotal").innerText = subTotal;

                    tax = (prizePhone * .05) + (prizeCover * .05);
                    document.getElementById("tax").innerText = tax.toFixed(1);

                    toTal = subTotal + tax;
                    document.getElementById("total").innerText = toTal;
                }

            } else {
                const total = 0;
                document.getElementById(id1).value = total;
                if (id2 == "phonePrize") {
                    const cur1 = document.getElementById(id2).innerText;
                    const prize = total * 1219;
                    document.getElementById(id2).innerText = prize;

                    prizePhone = prize;
                    document.getElementById(id2).innerText = prizePhone;
                    subTotal = prizePhone + prizeCover;
                    document.getElementById("subTotal").innerText = subTotal;

                    tax = (prizePhone * .05) + (prizeCover * .05);
                    document.getElementById("tax").innerText = tax.toFixed(1);

                    toTal = subTotal + tax;
                    document.getElementById("total").innerText = toTal;


                } else {
                    const cur1 = document.getElementById(id2).innerText;
                    const prize = total * 59;
                    document.getElementById(id2).innerText = prize;

                    prizeCover = prize;
                    subTotal = prizePhone + prizeCover;
                    document.getElementById("subTotal").innerText = subTotal;

                    tax = (prizePhone * .05) + (prizeCover * .05);
                    document.getElementById("tax").innerText = tax.toFixed(1);

                    toTal = subTotal + tax;
                    document.getElementById("total").innerText = toTal;
                }

            }
        }

        // Prize function:
    </script>
</body>

</html>
